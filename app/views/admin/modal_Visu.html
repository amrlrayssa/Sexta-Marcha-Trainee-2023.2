<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Visualização Usuário</title>
    <link rel="stylesheet" href="/public/css/modal_Edi.css">
</head>

<body>
    <h2>Modal Javascript</h2>
    <button class="open-modal" id="open-modal">Abrir</button>
    

        <div class="modal" id="modal">   
            
            <div class="modal-content">
                
                <div class="modal-head">
                    <h2>Visualização de Usuários</h2>
                </div>
                
                    <h2 class = "Cadastro" > Visualização de Usuário </h2>
                   
                    <form>
                        <div class = "form-view" >
                            <label for = "nome" >Nome:</label>
                            <input type = "text" id = "nome" name = "nome" value = "Sandy Junior" readonly class = "text-view">
                    
                            <label for = "email"> Email:</label>
                            <input type = "email" id = "email" name = "email" value = "sandy_40@example.com" readonly class = "text-view">
                    
                            <label for = "mensagem" id = "Mensagem"> Este Formulário não permite alterações! </label>
                        </div>
                    </form> 


            </div>
            
        </div>



    <script src="/public/js/modais.js" defer></script>
</body>
</html>
