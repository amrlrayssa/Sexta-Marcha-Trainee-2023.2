<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sexta marcha</title>
    <link rel="stylesheet" href="/public/css/sideBar.css" />
    
    <!-- Inclui um arquivo CSS externo chamado "sadibar.css" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto+Mono:ital,wght@1,100;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="navegacao"> <!-- Cria uma div com a classe "navegacao" que contém a barra de navegação -->
      
      <div class="alternar_menu"></div> <!-- Cria um elemento div com a classe "alternar_menu" provavelmente usado para alternar a visibilidade da barra de navegação -->
      <ul>
        <li class="lista ativa" style="--clr: #c60000"> <!-- Cria um item de lista com a classe "lista" e define uma cor personalizada usando variável CSS -->
          <a href="#">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span> <!-- Insere um ícone da biblioteca Ionicons -->


            <span class="text">Home</span> <!-- Insere o texto "Home" -->
            
          </a>
        </li>
                    <!-- ... Outros itens de lista semelhantes para outras páginas ... -->
        <li class="lista" style="--clr: #ffa117">
          <a href="#">
            <span class="icon" ><ion-icon name="apps-outline"></ion-icon></span>
            <span class="text">Dashborad</span>
          </a>
        </li>
        <li class="lista" style="--clr: #c60000">
          <a href="#">
            <span class="icon"><ion-icon name="people-circle-outline"></ion-icon></span>
            <span class="text">Lista de Usuarios</span>
          </a>
        </li>
        <li class="lista" style="--clr: #ffa117">
          <a href="#">
            <span class="icon"><ion-icon name="document-outline"></ion-icon></span>
            <span class="text">Lista de Posts</span>
          </a>
        </li>
      </ul>
    </div>
        <!-- Inclui a biblioteca Ionicons a partir de um CDN para exibir ícones nos itens de navegação -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="../../../public/js/sideBar.js"></script>
  </body>
</html>
