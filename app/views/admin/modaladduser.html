<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/modaladduser.css">
    <title>Document</title>
</head>
<body>
    <div class = "modal" id = "modal">
                    
        <div class = "ModalHead">
            <h2 class = "Cadastro-Post" > Criação de Usuarios </h2>
            
        </div>
        
        <form action = "processar_cadastro.php" method = "post" enctype = "multipart/form-data" >
        
            <div class = "form-group" >
                <label for = "titulo" > Nome de Usuário:</label>
                <input type = "text" class = "form-control" id = "user" name ="user" placeholder = "Digite o nome de usuário" required>
            </div>

            <div class = "form-group" >
                <label for = "autor" > E-mail:</label>
                <input type = "text" class = "form-control" id = "email" name = "email" placeholder = "Digite o e-mail" required>
            </div>

            <div class = "form-group" >
                <label for = "data"> Data de nascimento:</label>
                <input type = "date" class = "form-control" id = "birthday" name = "birtday" placeholder = "Digite a data de nascimento" required style="width: 55%;">
            </div>

         
            <div class = "form-group" id = "Foto de perfil" >
                <label for = "imagem" id = "label-centered" > Foto de perfil:</label>
                <input type = "file" class = "form-control-file" id = "perf" name = "perf" accept = "image/*" placeholder = "Escolha a foto de perfil" required>
            </div>
            
            <div class = "botoes" >
                <button type = "Salvar" class = "btn btn-primary" id = "Salvar" > Salvar </button>
                <button type = "Cancelar" class = "btn btn-primary close" id = "Cancelar" > Cancelar </button>
            </div>

        </form>
    
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
