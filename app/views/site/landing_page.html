<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../public/css/landing_page_style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <title>Document</title>
</head>

<body>
  <header><img src="../../../public/assets/sexta_marcha_logo_so_que_bom.png" alt="imagem do logo do sexta marcha">
  </header>
  <div class="container">
    <aside><img src="../../../public/assets/Ayrton_Senna_Curva.jpeg" alt="imagem do logo do sexta marcha"></aside>
    <section>
      <div class="cardposit">
        <div class="cardpost">
          <div class="linhavermelha">
            <div class="linhacinza">
              <div class="post">
                <div class="sobre">
                  <ul>
                    <li class="sobre">
                      <div class="container-sobre">
                        <div class="text">SOBRE</div>
                      </div>
                      <div class="container-sobre">
                        <div class="text" style="color: #C60000;">NÓS</div>
                      </div>
                      <p>O site tem como foco principal o automobilismo, mas sua aparência presta homenagem a Ayrton
                        Senna,
                        o piloto brasileiro icônico, e inclui referências a outras equipes e eventos do esporte.</p>
                      <div class="retangulo-vertical"></div>
                    </li>
                  </ul>
                </p>  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="noticias">
        <div class="linha">
          <div class="quadrado">
            <div class="imagem"><img src="../../../public/assets/f1-leclerc-ferrari-2022.jpg">
            </div>
            <div class="titulo"> 
              <h1>NOTICÍAS</h1>
            </div>
            <div class="conteudo">
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
